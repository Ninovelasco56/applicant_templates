<!-- EDUCATIONAL BACKGROUND -->

<section class="container py-4">
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">ðŸ“Ž Required Attachments</h5>
      <div class="row g-2 align-items-end">
        <div class="col-md-6">
          <label class="form-label small fw-semibold">Select document type</label>
          <select class="form-select form-select-sm" id="fileTypeSelect">
            <option selected disabled value="">Choose a category...</option>
            <option value="cv">Curriculum Vitae</option>
            <option value="application">Application Letter</option>
            <option value="tor">Transcript of Records</option>
            <option value="diploma">Diploma(s)</option>
            <option value="license">License/Eligibility Proof</option>
            <option value="certs">Training Certificates</option>
            <option value="clearance">NBI/Police Clearance</option>
            <option value="medical">Medical Certificate</option>
          </select>
        </div>
        <div class="col-md-3">
          <button class="btn btn-outline-primary btn-sm" onclick="addAttachmentTab()">Add</button>
        </div>
      </div>

      <div id="attachmentTabs" class="mt-4"></div>
    </div>
  </div>
</section>

<script>
  const tabContainer = document.getElementById("attachmentTabs");
  const dropdown = document.getElementById("fileTypeSelect");
  const labels = {
    cv: "Curriculum Vitae",
    application: "Application Letter",
    tor: "Transcript of Records",
    diploma: "Diploma(s)",
    license: "License/Eligibility Proof",
    certs: "Training Certificates",
    clearance: "NBI/Police Clearance",
    medical: "Medical Certificate"
  };

  const activeTabs = new Set();

  function addAttachmentTab() {
    const selected = dropdown.value;
    if (!selected || activeTabs.has(selected)) return;

    activeTabs.add(selected);

    const wrapper = document.createElement("div");
    wrapper.className = "card border rounded mb-3 shadow-sm";
    wrapper.innerHTML = `
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h6 class="mb-0">${labels[selected]}</h6>
          <button class="btn btn-sm btn-link text-danger" onclick="this.closest('.card').remove(); activeTabs.delete('${selected}')">
            <i class="bi bi-x-lg"></i> Remove
          </button>
        </div>
        <input class="form-control form-control-sm mb-2" type="file" id="input_${selected}" multiple />
        <div class="small text-muted" id="preview_${selected}">No files uploaded</div>
      </div>
    `;

    tabContainer.appendChild(wrapper);

    const fileInput = wrapper.querySelector(`#input_${selected}`);
    const previewBox = wrapper.querySelector(`#preview_${selected}`);

    fileInput.addEventListener("change", () => {
      const files = Array.from(fileInput.files);
      if (files.length === 0) {
        previewBox.textContent = "No files uploaded";
      } else {
        previewBox.innerHTML = files.map(f => `<div><i class="bi bi-paperclip"></i> ${f.name}</div>`).join("");
      }
    });

    dropdown.value = "";
  }
</script>

<script>
  function addEducation() {
    const eduContainer = document.getElementById('educationContainer');
    const clone = eduContainer.querySelector('.edu-entry').cloneNode(true);
    clone.querySelectorAll('input').forEach(input => input.value = '');
    eduContainer.appendChild(clone);
  }

  function addWork() {
    const workContainer = document.getElementById('workContainer');
    const clone = workContainer.querySelector('.work-entry').cloneNode(true);
    clone.querySelectorAll('input').forEach(input => input.value = '');
    workContainer.appendChild(clone);
  }
</script>
